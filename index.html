<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuy's Silog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <img src="chuyimage.png" alt="My Logo">
        <h1>Chuy's Silog</h1>
        <h2>First Bite, Thankyou Lord.</h2>
    </header>

    <form id="Sweet dreams are made of teas.">
        <div class="basic-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="cuisine-info">
            <label for="cuisine">Type of Silog:</label>
            <select id="cuisine" name="cuisine">
                <option value="Hotsilog">Hotsilog</option>
                <option value="Itlogsilog">Itlogsilog</option>
                <option value="Kanin with Rice">Kanin with Rice</option>
                <option value="Liempo na puro taba">Liempo na puro taba</option>
                <option value="Tortang itlog">Tortang itlog</option>
                <option value="Tapsilog">Tapsilog</option>
            </select>

            <label for="payment">Mode of Payment:</label>
            <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
        </div>

        <div class="order-options">
            <label for="dine-take">Dine In/Take Out:</label>
            <select id="dine-take" name="dine-take">
                <option value="dine-in">Dine In</option>
                <option value="take-out">Take Out</option>
            </select>

            <label for="comments">Comments/Instructions:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="button-container">
            <button type="submit" id="place-order">Place Order</button>
            <button type="button" id="cancel-order">Cancel</button>
        </div>
    </form>

    <div id="dropdown">
        <button class="dropdown-toggle">
            <span>Menu</span>
            <i class="fa-caret-down"></i>
        </button>
        <ul class="menu">
            <li class="menu-item"><a href="#">Hotsilog</a></li>
            <li class="menu-item"><a href="#">Itlogsilog</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Kanin with Rice</span>
                    <i class="fa-solid fa-care-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Liempo na puro taba</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Tortang itlog</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Tapsilog</span>
                    <i class="fa-solid fa-care-right"></i>
                </a>
                <ul class="submenu">
                   
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
